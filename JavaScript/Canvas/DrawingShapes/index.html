<!DOCTYPE html>
<html>
 <head>
 	<title>Drawing Shapes</title>
  <meta charset="utf-8"/>

  <style type="text/css">
    canvas {
      border: 1px solid red;
    }

    .canvas-wrapper {
      display: inline-block;
      margin:0 1em 0 0;
      font-family: sans-serif;
      font-size: 18px;
      text-align: center;
    }
  </style>

  <script type="application/javascript">
    function draw() {
      // grab all the canvas elements in the DOM
      var canvas = document.getElementById("canvas");
      var canvasTwo = document.getElementById("canvasTwo");
      var canvasThree = document.getElementById("canvasThree");
      var canvasFour = document.getElementById("canvasFour");
      var canvasFive = document.getElementById("canvasFive");


      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        var ctxTwo = canvasTwo.getContext("2d");
        var ctxThree = canvasThree.getContext("2d");
        var ctxFour = canvasFour.getContext("2d");
        var ctxFive = canvasFive.getContext("2d");

        // fillRect, clearRect, and strokeRect usage
        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);

        // path method usage
        ctxTwo.beginPath();
        ctxTwo.moveTo(75, 50);
        ctxTwo.lineTo(100, 75);
        ctxTwo.lineTo(100, 25);
        ctxTwo.fill();

        // moveTo usage
        ctxThree.beginPath();
        ctxThree.arc(75,75,50,0,Math.PI*2,true); // Outer circle
        ctxThree.moveTo(110,75);
        ctxThree.arc(75,75,35,0,Math.PI,false);  // Mouth (clockwise)
        ctxThree.moveTo(65,65);
        ctxThree.arc(60,65,5,0,Math.PI*2,true);  // Left eye
        ctxThree.moveTo(95,65);
        ctxThree.arc(90,65,5,0,Math.PI*2,true);  // Right eye
        ctxThree.stroke();

        // Cubic curves example
        ctxFour.beginPath();
        ctxFour.moveTo(75,40);
        ctxFour.bezierCurveTo(75,37,70,25,50,25);
        ctxFour.bezierCurveTo(20,25,20,62.5,20,62.5);
        ctxFour.bezierCurveTo(20,80,40,102,75,120);
        ctxFour.bezierCurveTo(110,102,130,80,130,62.5);
        ctxFour.bezierCurveTo(130,62.5,130,25,100,25);
        ctxFour.bezierCurveTo(85,25,75,37,75,40);
        ctxFour.fill();

        // Path2D usage
        var rectangle = new Path2D();
        rectangle.rect(10, 10, 50, 50);

        var circle = new Path2D();
        circle.moveTo(125, 35);
        circle.arc(100, 35, 25, 0, 2 * Math.PI);

        ctxFive.stroke(rectangle);
        ctxFive.fill(circle);
      }
    }
  </script>
 </head>
 <body onload="draw();">
  <div class = "canvas-wrapper">
    <p>Rect Methods</p>
    <canvas id="canvas" width="150" height="150"></canvas>
  </div>

  <div class = "canvas-wrapper">
    <p>Path Method</p>
    <canvas id="canvasTwo" width="150" height="150"></canvas>
  </div>

  <div class = "canvas-wrapper">
    <p>moveTo</p>
    <canvas id="canvasThree" width="150" height="150"></canvas>
  </div>

  <div class = "canvas-wrapper">
    <p>Cubic Curves</p>
    <canvas id="canvasFour" width="150" height="150"></canvas>
  </div>

  <div class = "canvas-wrapper">
    <p>Path2D Usage</p>
    <canvas id="canvasFive" width="150" height="150"></canvas>
  </div>
 </body>
</html>
