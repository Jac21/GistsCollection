<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Cinemagraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="homepage-hero-module">
        <div class="video-container">
            <div class="poster hidden">
                <img src="Disco/Disco.jpg" alt="Disco">
            </div>
            <div class="filter"></div>
            <video autoplay muted loop class="fillWidth">
                <source src="Disco/Disco.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="Disco/Disco.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
